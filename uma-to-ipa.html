<body>
	<!DOCTYPE html>
	<html lang="en">
	<head>
	  <meta charset="UTF-8">
	  <title>UMA-to-IPA Orthography Converter</title>
	  <link rel="stylesheet" href="uma-to-ipa.css">
		  <style>
		body {
		margin:0;
		flex: 1;
		display:flex;
	  }
	  
	  main {
		flex:1;
		display:grid;
		grid-template: 
		   "tokenize-input div transcription-output" auto
		  / 1fr .1fr 1fr;
	  }
	  
	  #tokenize-input{
		  height:300px;
	  }
	  #transcription-output{
		  height: 300px;
		/* font: Doulos SIL; */
	  }
		</style>
	</head>
	<body>
	
	<main>
	<textarea placeholder="Type a few words here in UMA" id="tokenize-input">
	</textarea>
	
	<button onclick="transcribe(document.querySelector('#tokenize-input').value)">TRANSCRIBE</button>
	
	<div></div>
	<textarea placeholder="Your output will appear here in IPA" id="transcription-output"></textarea>
	
	</main>
	
	<script> //define the arrray via JSON correspondences 
		let correspondences = [
		  {
			"UMA": "p",
			"IPA": "p"
		  },
		  {
			"UMA": "t",
			"IPA": "t"
		  },
		  {
			"UMA": "c",
			"IPA": "c"
		  },
		  {
			"UMA": "k",
			"IPA": "k"
		  },
		  {
			"UMA": "q",
			"IPA": "q"
		  },
		  {
			"UMA": "'",
			"IPA": "ʔ"
		  },
		  {
			"UMA": "b'",
			"IPA": "ɓ"
		  },
		  {
			"UMA": "t'",
			"IPA": "t'"
		  },
		  {
			"UMA": "c'",
			"IPA": "c'"
		  },
		  {
			"UMA": "k'",
			"IPA": "k'"
		  },
		  {
			"UMA": "q'",
			"IPA": "q'"
		  },
		  {
			"UMA": "tz",
			"IPA": "ts"
		  },
		  {
			"UMA": "ch",
			"IPA": "tʃ"
		  },
		  {
			"UMA": "tz'",
			"IPA": "ts'"
		  },
		  {
			"UMA": "ch'",
			"IPA": "tʃ'"
		  },
		  {
			"UMA": "j",
			"IPA": "χ"
		  },
		  {
			"UMA": "m",
			"IPA": "m"
		  },
		  {
			"UMA": "n",
			"IPA": "n"
		  },
		  {
			"UMA": "l",
			"IPA": "l"
		  },
		  {
			"UMA": "r",
			"IPA": "r"
		  },
		  {
			"UMA": "w",
			"IPA": "w"
		  },
		  {
			"UMA": "y",
			"IPA": "j"
		  },
		  //figure out how to treat vowels, make one OR the other or add a selection menu from the beginning to indicate which notation they're using, from the community or from sources//
		  {
			"UMA": "ä",
			"IPA": "a"
		  },
		  {
			"UMA": "a",
			"IPA": "a"
		  },
		  {
			"UMA": "a",
			"IPA": "aː"
		  },
		  {
			"UMA": "aa",
			"IPA": "aː"
		  },
		  {
			"UMA": "e",
			"IPA": "e"
		  },
		  {
			"UMA": "ë",
			"IPA": "e"
		  },
		  {
			"UMA": "e",
			"IPA": "eː"
		  },
		  {
			"UMA": "ee",

		  },
		  {
			"UMA": "ï",
			"IPA": "i"
		  },
		  {
			"UMA": "i",

		  },
		  {
			"UMA": "i",
			"IPA": "i"
		  },
		  {
			"UMA": "ii",
			"IPA": "iː"
		  },
		  {
			"UMA": "ö",
			"IPA": "o"
		  },
		  {
			"UMA": "o",
			"IPA": "oː"
		  },
		  {
			"UMA": "o",
			"IPA": "o"
		  },
		  {
			"UMA": "oo",
			"IPA": "oː"
		  },
		  {
			"UMA": "ü",
			"IPA": "u"
		  },
		  {
			"UMA": "u",
			"IPA": "uː"
		  },
		  {
			"UMA": "u",
			"IPA": "u"
		  },
		  {
			"UMA": "uu",
			"IPA": "uː"
		  }
		]
		
		//define the function 'transcribe' using a for loop. tell it to search for 2 characters at a time or one letter within the UMA portion, return corresponding IPA//
		let transcribe = text => {
		  let output = ''
		  for (let index = 0; index < text.length; index++) {
			let letter = text[index]
			let selection = letter + text[index + 1]
			// gets 2 characters at a time
			if (correspondences.find(pair => pair["UMA"] === selection)) {
			  //find the selection of 2 characters in UMA, and if found, output their corresponding IPA characters
			  output += correspondences.find(pair => pair["UMA"] === selection)["IPA"]
			  index++
			}
			else {
			  //if the selection of 2 characters doesn't return anything, check for one UMA symbol and output that IPA correspondence
			  output += correspondences.find(pair => pair["UMA"] === letter)["IPA"]
			}
		  }
		  //check the document for the first corresponding IPA value and print it 
		  document.querySelector("#transcription-output").value = output
		}
	</script>
	
	</body>
	</html>
